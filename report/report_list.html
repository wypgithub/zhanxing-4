<script>

    })
    $('.report-click-picblack').click(function () {
        var $reportList = $('.add-reportlist__list');
        if($reportList.length === 0){
            return
        }
        if($reportList.length === 1){
            $('.report-click').hide()
        }
        $reportList[$reportList.length-1].remove()
