<script src="../statics/js/style.js"></script>
<script src="../statics/js/mui.min.js"></script>
<script src="../statics/js/mui.picker.min.js"></script>
<script src="../statics/js/city.data-3.js"></script>
<script src="../statics/js/jquery-1.11.3.min.js"></script>
<script>

    $(function () {
        var sexPicker = new mui.PopPicker();
        var datePicker = new mui.DtPicker();
        var cityPicker = new mui.PopPicker({
            layer: 3
        });

        function closePicker(){
            sexPicker.hide()
            datePicker.hide()
            cityPicker.hide()
        }

        //设置性别选择器
        sexPicker.setData([{
            value: 'F',
            text: '男'
        }, {
            value: 'M',
            text: '女'
        }]);

        $("#sex").click(function () {
            closePicker();

            var $this = $(this)
            sexPicker.show(function(items) {
                $this.val(items[0].text)
            });
        })

        // 设置日期选择器
        var $mui_dtpicker = $(".mui-dtpicker").hide()
        $("#birth_date").click(function () {
            $mui_dtpicker.show()
            closePicker();
            var $this = $(this)
            datePicker.show(function(rs) {
                $this.val(rs.text)
                $mui_dtpicker.hide()
            });
        })

        // 设置城市选择器
        cityPicker.setData(cityData3);
        $("#birth_city").click(function () {
            closePicker();

            var $this = $(this)
            cityPicker.show(function(items) {
                $this.val(items[0].text + ' ' + items[1].text + ' '+items[2].text)
            });
        })
    })
</script>
