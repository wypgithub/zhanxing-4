    <div class="main_title">
        事业运程详解
    </div>
    <div class="main_content">
        对待什么事情都很淡薄,生活中不太注重人情世故，感情躲在嘴上而非心中，讲话有时会有些刻薄，要注意交流态度，
        不要自视过高。
        个性较急，但事业心较强，工作上有能力，但房屋，继承等方面运城较差，应该放更多的心思在工作上。
        为人温和敦厚，事业宽广，比一般人机运来的好，但会有些懦弱无能，怕事胆小，成不了大器。
        为人亲切，人缘好，交际能力好，做生意的话能够有源源不断的财运。
        比较以自自我为中心
    </div>
